<div class="row">
  <div class="col s6">
    <h4>{{title}}</h4>
    <ul class="countries" [class.loaded]="!!countries.length">
      <li *ngFor="#country of countries"
          [class.selected]="country === selectedCountry"
          (click)="onSelect(country)">
        {{country}}</li>
    </ul>
  </div>
  <div class="col s6">
    <div *ngIf="selectedCountry === ''">
      <p class="text-suggest">
        Select a country to see top runners here.
      </p>
    </div>
    <div *ngIf="selectedCountry">
      <h4>Top Runners of {{ selectedCountry | uppercase }}</h4>
      <top-runners [country]="selectedCountry"></top-runners>
    </div>

  </div>
</div>
